source = $HOME/.config/hypr/hyprcolors.conf

$accent = $color5_cool
$accentAlpha = $color5_coolAlpha
$font = Fira Code Retina

# GENERAL
general {
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/.config/hypr/background.png
    blur_passes = 2
    color = $background_cool
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $color4_warm
    font_size = 90
    font_family = $font
    position = -30, 0
    halign = right
    valign = top
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $color4_warm
    font_size = 25
    font_family = $font
    position = -30, -150
    halign = right
    valign = top
}

# USER AVATAR
image {
    monitor = 
    # path = ~/.face
    path = ~/.config/hypr/Avatar.jpg
    size = 100
    border_color = $accent

    position = 0, 75
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $color2_cool
    font_color = $color4_cool
    fade_on_empty = false
    placeholder_text = <span foreground="##$textAlpha"><i>ó°Œ¾ Logged in as </i><span foreground="##$accentAlpha">$USER</span></span>
    hide_input = false
    check_color = $accent
    fail_color = $color1_warm
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    capslock_color = $color8_cool
    position = 0, -35
    halign = center
    valign = center
}
